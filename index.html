<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style type="text/css">
    div.outer {
      margin: 50px -30% 0px 30%;
    }
  </style>
  <script type="text/javascript">
    function getMajorVersion() {majorVersion = document.getElementById('majorVersion').value;}
    function getAllVersion() {allVersion = document.getElementById('allVersion').value;}
    function getInputVersion() {inputVersion = document.getElementById('inputVersion').value;}
  </script>
  <title>Minecraft Server Downloader</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Minecraft Server Downloader</h1>
    </div>
 </div>
  <div class="outer">
    <div class="row">
    <h2>Major Versions</h2>
      <div class="col-xs-1">
        <select class="form-control" name="majoeVersion" id="majorVersion">
          <option value="1.12.2">1.12.2</option>
          <option value="1.11.2">1.11.2</option>
          <option value="1.10.2">1.10.2</option>

          <option value="1.3.2">1.3.2</option>
          <option value="1.2.5">1.2.5</option>
        </select>
        <button class="btn btn-primary" onclick="getMajorVersion(); window.open('https://s3.amazonaws.com/Minecraft.Download/versions/' + majorVersion + '/minecraft_server.' + majorVersion + '.jar')">Download</button>
      </div>
    </div>

          <option value="1.9">1.9</option>
          <option value="1.8.9">1.8.9</option>
          <option value="1.8.8">1.8.8</option>

          <option value="1.8.6">1.8.6</option>
          <option value="1.8.5">1.8.5</option>

          <option value="1.7.8">1.7.8</option>
          <option value="1.7.7">1.7.7</option>
          <option value="1.7.6">1.7.6</option>
          <option value="1.7.5">1.7.5</option>
          <option value="1.7.4">1.7.4</option>

      <div class="col-xs-1">

          <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
          <input class="form-control" type="text" name="inputVersion" id="inputVersion">

        <button class="btn btn-primary" onclick="getInputVersion(); window.open('https://s3.amazonaws.com/Minecraft.Download/versions/' + inputVersion + '/minecraft_server.' + inputVersion + '.jar')">Download</button>
